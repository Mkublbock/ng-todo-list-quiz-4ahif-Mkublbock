<table>
  <tr id="headerRow">
    <td>
      Item-Id
    </td>
    <td>
      Item-Description
    </td>
    <td>
      AssignedTo
    </td>
    <td>
      Done
    </td>
  </tr>
  <tr *ngFor="let item of todos | async">
    <td>
      {{ item.id }}
    </td>
    <td>
      {{ item.description }}
    </td>
    <td>
      {{ item.assignedTo }}
    </td>
    <td>
      {{ item.done }}
    </td>
  </tr>
</table>
